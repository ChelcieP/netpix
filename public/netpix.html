<!DOCTYPE html>
<html>

<head>
    <script src="netpix.js" defer="true"></script>
    <link rel="stylesheet" href="netpix.css" />
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <meta charset='UTF-8'>
    <link rel='icon' href='N.png' />
    <title>Netpix</title>


</head>

<body>
    <div class='top-container'>
        <img id='header' class='header' src="NETPIX.png" />
        <input id="searchbar" class="searchbar" type='text' placeholder="Search for a TV show" onkeyup="getSearchResults()"/>
        <p id='close' class='close'>X</p>
    </div>

    <div id="homepage" class='homepage'>
        <h3 class="homepageTitle">Popular on Netpix</h3>
        <div id="popularshows" class='popularshows'>
        </div>
    </div>

    <div id="searchresults" class="searchresults">
    </div>

    <div id="resultPage" class="resultPage">
        <div id="resultContent" class="resultContent">
            <div id="randomepisode">
            </div> 
            <div id='topbuttons'>
                <button class='playButton' onclick="window.open('https://www.netflix.com/','_blank')">â–¶ Play</button>
                <button  id="shuffleButton" class='shuffleButton' value='' onclick='shuffleButton()'>+ Shuffle</button> 
            </div>               
            <div id='showPicture' class='showPicture'></div>
        </div>
        <div id="description" class='descriptionContent'>
        </div>
        
    </div>


</body>

</html>
